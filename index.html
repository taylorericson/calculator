<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
</head>
<body>
   <div class="container">
        <div class="screen">
            <div class="previous-screen"></div>
            <div class="current-screen"></div>
        </div>
        <div class="first-row">
            <button id="clear" class="clear">C</button>
            <button id="delete">DEL</button>
        </div>
        <div class="buttons">
            <div class="btn-row">
                <button id="7" class="number">7</button>
                <button id="8" class="number">8</button>
                <button id="9" class="number">9</button>
                <button id="divide" class="operator">/</button>
            </div>
            <div class="btn-row">
                <button id="4" class="number">4</button>
                <button id="5" class="number">5</button>
                <button id="6" class="number">6</button>
                <button id="multiply" class="operator">x</button>
            </div>
            <div class="btn-row">
                <button id="1" class="number">1</button>
                <button id="2" class="number">2</button>
                <button id="3" class="number">3</button>
                <button id="minus" class="operator">-</button>
            </div>
            <div class="btn-row">
                <button id="0" class="number">0</button>
                <button id="decimal" class="decimal">.</button>
                <button id="equals" class="equals">=</button>
                <button id="plus" class="operator">+</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>taylorericson
        <a href="https://github.com/taylorericson" target="_blank"</a>
            <i class="fa fa-github"></i></p>
    </div>
</div>
</body>
</html>
